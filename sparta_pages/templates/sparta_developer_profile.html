{% extends "sparta_base.html" %}
{% load static %}

{% block title %}Coursebank | SPARTA | Admin | Developer Page{% endblock %}

{% block sparta_body %}

<div class="card">
  <div class="card-body">

    <h2 class="card-title">Developers</h2>

    <table class="table table-hover">
      <tbody>
        <tr>
          <th scope="row">API Key</th>
          <td>
            {% if token.is_active %}
            <em>{{ token.key }}</em>
            {% else %}
            <em>No API Token available.</em>
            {% endif %}
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

{% endblock %}
