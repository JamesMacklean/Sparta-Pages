{% block sparta_base %}
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

<style>
    .swiper{
        width: 900px;
    }
    .swiper-card{
        position: relative;
        height: 300px;
    }
    .swiper-card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    .swiperbg{
        background-color: maroon !important;
    }

</style>

<section>
    <div class="swiper mySwiper swiper-container">
        <div class="swiper-wrapper swiper-content">
            {% for micropathway in micropathways %}
            <div class="swiper-slide swiper-card">
            <a href="{% url 'sparta-micropathway' slug=micropathway.slug %}">
                <div class="swiperbg {{ micropathway.slug }}_image">
                    <h1 class="heading-1" style="text-align: left;">{{ micropathway.name }}</h1>
                </div>
                <div class="rule rule-1">
                    <hr>
                </div>
                    {{ micropathway.card_description|safe }}
            </a>
            </div>
            {% endfor %}
        </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
    </div>
</section>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".mySwiper", {
    slidesPerView: 3,
    spaceBetween: 30,
    slidesPerGroup: 2,
    loop: true,
    loopFillGroupWithBlank: true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>
{% endblock %}
