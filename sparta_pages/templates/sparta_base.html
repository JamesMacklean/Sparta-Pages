<script>
  function changeDropdown(){
    var state = document.getElementById("{{ sparta_profile_form.org.id_for_label }}").value;
    if (state == "CP"){
      document.getElementById("lgu_div").style.display="none";
      document.getElementById("ccap_div").style.display="block";
    }
    else if (state == "LG"){
      document.getElementById("ccap_div").style.display="none";
      document.getElementById("lgu_div").style.display="block";
    }
    else {
      document.getElementById("lgu_div").style.display="none";
      document.getElementById("ccap_div").style.display="none";
    }
  }
  var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      slidesPerGroup: 3,
      loop: true,
      loopFillGroupWithBlank: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
</script>

<style>
  * {box-sizing: border-box}

  /* Style the tab */
  .tab {
    float: left;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    width: 15%;
    height: 682px;
  }

  /* Style the buttons that are used to open the tab content */
  .tab div.btn {
    display: block;
    background-color: inherit;
    color: black;
    padding: 22px 16px;
    width: 100%;
    border: none;
    outline: none;
    text-align: left;
    cursor: pointer;
    transition: 0.3s;
  }

  /* Change background color of buttons on hover */
  .tab div.btn:hover {
    background-color: #ddd;
  }

  /* Create an active/current "tab button" class */
  .tab div.btn.active {
    background-color: #ccc;
  }

  /* Style the tab content */
  .tabcontent {

  }

  #ScholarProfile {
    display: none;
  }

  ul.errorlist {
    list-style-type: none;
    color: red;
    font-size: 0.8em;
  }
  div.form-group ul {
    list-style: none;
  }
  div.form-group li{
    display: inline;
  }

  .go-to-profile-btn {
    border: 2px solid #630b00;
    background-color: white;
    color: #630b00;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }

  .go-to-profile-sparta {
    border-color: #630b00;
    color: #630b00;
  }

  .go-to-profile-sparta:hover {
    background-color: #630b00;
    color: white;
  }

  th {
    font-family: "Helevetica Neue", Helevetica, Arial, sans-serif;
    font-size: 16px;
  }

  td {
    font-family: "Helevetica Neue", Helevetica, Arial, sans-serif;
    font-size: 16px;
    }

  div {
    width: 100%;
  }

  .font-roboto {
    font-family: Roboto;
  }

  /* carousel */
  
  .swiper{
      width: 950px;
  }
  .sec .microcard .microimage{
      height: 140px;
      width: 140px;
  }
  .sec .microcard .microimage img{
      height: 100%;
      width: 100%;
      object-fit: cover;
  }
  .microcard{
      position: relative;
      background: #fff;
      border-radius: 20px;
      height: 350px;
  }
  .microcard::before{
      content: "";
      position: absolute;
      height: 45%;
      width: 100%;
      background: maroon;
  }
  .microcard .microcard-content{
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      position: relative;
      z-index: 100;
  }
  .microcard .microcard-title{
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5px;
  }

</style>
