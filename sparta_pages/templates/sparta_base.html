{% extends "main_django.html" %}
{% load static %}

{% block headextra %}

<link rel="stylesheet" href="{% static 'css/sparta/bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'css/sparta/wireframe-theme.min.css' %}">
<script>document.createElement( "picture" );</script>
<script class="picturefill" async="async" src="{% static 'js/sparta/picturefill.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/sparta/main.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,b">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
  * {box-sizing: border-box}

  /* Style the tab */
  .tab {
    float: left;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    width: 15%;
    height: 682px;
  }

  /* Style the buttons that are used to open the tab content */
  .tab div.btn {
    display: block;
    background-color: inherit;
    color: black;
    padding: 22px 16px;
    width: 100%;
    border: none;
    outline: none;
    text-align: left;
    cursor: pointer;
    transition: 0.3s;
  }

  /* Change background color of buttons on hover */
  .tab div.btn:hover {
    background-color: #ddd;
  }

  /* Create an active/current "tab button" class */
  .tab div.btn.active {
    background-color: #ccc;
  }

  /* Style the tab content */
  .tabcontent {

  }

  #ScholarProfile {
    display: none;
  }

  ul.errorlist {
    list-style-type: none;
    color: red;
    font-size: 0.8em;
  }
  div.form-group ul {
    list-style: none;
  }
</style>

{% endblock %}

{% block body %}
{% if not user.is_authenticated %}
<br>
<br>
<br>
<br>
{% endif %}

{% block sparta_body %}{% endblock %}

<script src="{% static 'js/sparta/jquery.min.js' %}"></script>
<script src="{% static 'js/sparta/outofview.js' %}"></script>
<script src="{% static 'js/sparta/popper.min.js' %}"></script>
<script src="{% static 'js/sparta/bootstrap.min.js' %}"></script>

{% block sparta_extra_script %}{% endblock %}

{% endblock %}
