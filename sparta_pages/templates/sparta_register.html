{% extends "sparta_base.html" %}
{% load static %}

{% block sparta_body %}

{% if form.is_multipart %}
  <form enctype="multipart/form-data" method="post" action="{% url 'sparta-register' %}">
{% else %}
  <form method="post" action="{% url 'sparta-register' %}">
{% endif %}
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
  </form>

{% endblock %}
